name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  backend:
    name: backend (python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install

      - name: Ruff
        run: poetry run ruff check .

      - name: MyPy
        run: poetry run mypy my_private_finances

      - name: Pytest
        run: poetry run pytest -q
  frontend:
    name: frontend (node)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: "10.26.2"

      - name: pnpm version
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
